<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physiotherapy Web App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .message-box {
            transition: all 0.3s ease-in-out;
            transform: translateY(-20px);
            opacity: 0;
        }
        .message-box.show {
            transform: translateY(0);
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white rounded-lg shadow-xl p-8 max-w-lg w-full text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-4">Welcome to Your Physiotherapy Project</h1>
        <p class="text-gray-600 mb-6">
            This is a simple front-end for your physiotherapy project. You can now save this as a single file and upload it.
        </p>
        
        <div class="mb-6">
            <button id="showBtn" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg transition-all duration-300 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
                Click Me
            </button>
        </div>

        <div id="message" class="message-box mt-6 p-4 bg-green-200 text-green-800 rounded-md">
            Hello, you've successfully opened this webpage!
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const showBtn = document.getElementById('showBtn');
            const messageDiv = document.getElementById('message');

            // Hide the message on page load
            messageDiv.classList.remove('show');

            showBtn.addEventListener('click', () => {
                // Toggle the 'show' class to display the message with a transition
                messageDiv.classList.toggle('show');
            });
        });
    </script>
</body>
</html>
